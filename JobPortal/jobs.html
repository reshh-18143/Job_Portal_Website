 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Job Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    *{
      margin:0px;
      padding: 0px;
      box-sizing: border-box;
      font-family: 'Times New Roman', Times, serif;
      background-color: rgb(241, 237, 237);
    }
    h2{
      color:rgb(38, 103, 106);
      font-size: 35px;
      font-weight: 500;

    }

    
    a{
    text-decoration: none;
    color:rgb(38, 103, 106);
    margin:4px;
    font-weight: 700;
}

  </style>
</head>
<body>
  
  <div class="container mt-4">
    <h2 class="mb-4">Find a Job</h2>
    <div class="row mb-3">
      <div class="col-md-4">
        <input type="text" id="searchKeyword" class="form-control" placeholder="Search by job title">
      </div>
      <div class="col-md-4">
        <select id="filterLocation" class="form-select">
          <option value="">All Locations</option>
          <option value="New York">New York</option>
          <option value="Remote">Remote</option>
          <option value="San Francisco">San Francisco</option>
        </select>
      </div>
      <div class="col-md-4">
        <button style="background-color:rgb(38, 103, 106); color: antiquewhite; border-radius: 2px; padding:5px;" onclick="filterJobs()" >Search</button>
      </div>
    </div>

    <div id="jobListings" class="row g-3">
      
     </div>
  </div>

  <script src="app.js">
    function loadJobs() {
      const jobs = JSON.parse(localStorage.getItem("jobs") || "[]");
      const container = document.getElementById("jobListings");
      container.innerHTML = "";
      jobs.forEach(job => {
        const card = document.createElement("div");
        card.className = "col-md-4";
        card.innerHTML = `
          <div class="card p-3">
            <h5>${job.title}</h5>
            <p>${job.description}</p>
            <p><strong>Location:</strong> ${job.location}</p>
            <button onclick="applyToJob('${job.id}', '${job.title}')">Apply</button>
          </div>
        `;
        container.appendChild(card);
      });
    }
  
    window.onload = loadJobs;
  </script>
</body>
</html>
