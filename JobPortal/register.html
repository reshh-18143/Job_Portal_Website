<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Job Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
      font-family: 'Times New Roman', Times, serif;
    }
    body {
      background: url('https://images.unsplash.com/photo-1529400971008-f566de0e6dfc?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-repeat: none;
      height: 100%;
      width: 100%;
    }
    label {
      color: rgb(38, 103, 106);
    }
    button {
      padding: 5px;
      width: 70px;
      justify-content: center;
      border: none;
      border-radius: 2px;
      margin: 0 30%;
      transition: transform 0.1s ease;
    }
    p {
      color: rgb(38, 103, 106);
    }
    button:hover {
      transform: scale(0.95);
    }
    .container {
      height: 500px;
      width: 450px;
      border-radius: 5px;
      border-color: transparent;
      background-color: rgba(134, 142, 149, 0.274);
      padding: 10px 20px;
    }
    a {
      text-decoration: none;
      color: rgb(138, 55, 221);
    }
    h2 {
      color: rgb(38, 103, 106);
    }
    .up-container {
      margin-top: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="up-container">
    <div class="container">
      <h2 class="mb-4">Register</h2>
      <form>
        <div class="mb-3">
          <label for="registerName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="registerName" required>
        </div>
        <div class="mb-3">
          <label for="registerEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="registerEmail" required>
        </div>
        <div class="mb-3">
          <label for="registerPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="registerPassword" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Register as</label>
          <select class="form-select" id="userRole" required>
            <option value="">Select Role</option>
            <option value="jobseeker">Job Seeker</option>
            <option value="employer">Employer</option>
          </select>
        </div>
        <button type="submit">Register</button>
        <p class="mt-3">Already have an account? <a href="index.html">Login here</a></p>
      </form>
    </div>
  </div>

  <script>
    document.querySelector("form").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Form submitted successfully! Redirecting to login page...");
      window.location.assign("login.html");
    });
  </script>
  
  
</body>
</html>

</body>
</html>
